<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD's Automation</title>

  <!-- External Fonts and Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center" onload="updateAll()">

  <nav class="w-full bg-gray-300 shadow-lg p-4 text-white font-bold text-lg flex items-center justify-between">
    <div class="flex items-center gap-2"> <img src="smart-house.png" alt="Logo" class="w-8 h-8"></div>
    <div class="absolute left-1/2 transform -translate-x-1/2" style="color: black;">MD's Automation</div>
    <div class="w-8 h-8"></div>
  </nav>

  <main class="flex flex-col items-center justify-center flex-grow gap-8 mt-10">
    <div class="flex flex-col items-center gap-2">
      <span id="labelOne" class="text-xl font-semibold transition-colors duration-300">Light One</span>
      <div class="toggle-switch">
        <label class="switch-label">
          <input type="checkbox" class="checkbox" id="lightOne">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="flex flex-col items-center gap-2">
      <span id="labelTwo" class="text-xl font-semibold transition-colors duration-300">Light Two</span>
      <div class="toggle-switch">
        <label class="switch-label">
          <input type="checkbox" class="checkbox" id="lightTwo">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </main>

  <!-- External Script -->
  <script type="module" src="script.js"></script>
</body>
</html>

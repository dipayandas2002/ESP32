<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD's Songsar Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Comfortaa', sans-serif; transition: background-color 0.4s ease; }
    .toggle-switch { position: relative; width: 100px; height: 50px; --light: #d8dbe0; --dark: #28292c; }
    .switch-label { position: absolute; width: 100%; height: 50px; background-color: var(--dark); border-radius: 25px; cursor: pointer; border: 3px solid var(--dark); }
    .checkbox { display: none; }
    .slider { position: absolute; width: 100%; height: 100%; border-radius: 25px; transition: 0.3s; }
    .checkbox:checked ~ .slider { background-color: var(--light); }
    .slider::before { content: ""; position: absolute; top: 10px; left: 10px; width: 25px; height: 25px; border-radius: 50%; box-shadow: inset 12px -4px 0px 0px var(--light); background-color: var(--dark); transition: 0.3s; }
    .checkbox:checked ~ .slider::before { transform: translateX(50px); background-color: var(--dark); box-shadow: none; }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center" onload="updateAll()">

  <nav class="w-full bg-gray-800 shadow-lg p-4 text-white font-bold text-lg flex items-center justify-between">
<!--     <div class="flex items-center gap-2"><img src="your-logo.png" alt="Logo" class="w-8 h-8"></div> -->
    <div class="absolute left-1/2 transform -translate-x-1/2">MD's Songsar Automation</div>
    <div class="w-8 h-8"></div>
  </nav>

  <main class="flex flex-col items-center justify-center flex-grow gap-8 mt-10">
    <div class="flex flex-col items-center gap-2">
      <span id="labelOne" class="text-xl font-semibold transition-colors duration-300">Light One</span>
      <div class="toggle-switch">
        <label class="switch-label">
          <input type="checkbox" class="checkbox" id="lightOne">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="flex flex-col items-center gap-2">
      <span id="labelTwo" class="text-xl font-semibold transition-colors duration-300">Light Two</span>
      <div class="toggle-switch">
        <label class="switch-label">
          <input type="checkbox" class="checkbox" id="lightTwo">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </main>

  <!-- All Firebase logic goes in one module script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getDatabase, ref, set, get, child, update, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsStgGUdvG2ol_PThdSvq_gwqj9PNGtfI",
      authDomain: "esp32ddas.firebaseapp.com",
      databaseURL: "https://esp32ddas-default-rtdb.firebaseio.com",
      projectId: "esp32ddas",
      storageBucket: "esp32ddas.firebasestorage.app",
      messagingSenderId: "46440929820",
      appId: "1:46440929820:web:6d0791c65748f1b20d1dd9",
      measurementId: "G-WKKEEKCGN0"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getDatabase(app);

    const lightOne = document.getElementById('lightOne');
    const lightTwo = document.getElementById('lightTwo');
    const labelOne = document.getElementById('labelOne');
    const labelTwo = document.getElementById('labelTwo');

    function updateBackground() {
      if (lightOne.checked && lightTwo.checked) document.body.style.backgroundColor = '#fff7cc';
      else if (lightOne.checked || lightTwo.checked) document.body.style.backgroundColor = '#62ade2';
      else document.body.style.backgroundColor = '#111827';
    }

    function updateTextColors() {
      labelOne.className = lightOne.checked ? 'text-black' : 'text-white';
      labelTwo.className = lightTwo.checked ? 'text-black' : 'text-white';
    }

    function updateAll() {
      updateBackground();
      updateTextColors();
      onValue(ref(db, 'Light/One'), (snapshot) => {
      const val = snapshot.val();
      if (val === true) {
        lightOne.checked = 1;
      }
      else {
        lightOne.checked = 0;
      }
      updateAll();
    });

    onValue(ref(db, 'Light/Two'), (snapshot) => {
      const val = snapshot.val();
      if (val === true) {
        lightTwo.checked = 1;
      }
      else {
        lightTwo.checked = 0;
      }
    }

    // Toggle in DB when clicked
    lightOne.addEventListener('change', () => {
      update(ref(db, 'Light'), { One: lightOne.checked });
    });

    lightTwo.addEventListener('change', () => {
      update(ref(db, 'Light'), { Two: lightTwo.checked });
    });

    // Live sync from DB
    
      updateAll();
    });
  </script>
</body>
</html>
